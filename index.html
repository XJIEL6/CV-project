<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时物体识别 - YOLO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>实时物体识别系统</h1>
        <p class="subtitle">基于YOLO算法的实时物体检测</p>
        
        <div class="controls">
            <button id="startButton" class="btn btn-primary">启动摄像头</button>
            <button id="stopButton" class="btn btn-secondary" disabled>停止识别</button>
        </div>

        <div class="status" id="status">
            <span class="status-icon">⚪</span>
            <span id="statusText">准备就绪</span>
        </div>

        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="info-panel">
            <h3>检测信息</h3>
            <div id="detections">
                <p class="no-detections">暂无检测结果</p>
            </div>
        </div>

        <div class="footer">
            <p>使用 TensorFlow.js 和 COCO-SSD 模型进行实时物体检测</p>
            <p class="note">注意：首次加载可能需要下载模型文件</p>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <!-- COCO-SSD 模型 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
    <!-- 主应用脚本 -->
    <script src="app.js"></script>
</body>
</html>
